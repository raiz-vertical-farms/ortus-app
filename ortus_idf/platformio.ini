[env:esp32-s3]
platform = espressif32
board = esp32-s3-devkitc-1
framework = espidf
monitor_speed = 115200

; Flash settings for WROOM-2
board_build.flash_mode = opi
board_build.flash_size = 32MB
board_build.flash_freq = 80m

; ESP-IDF doesnâ€™t use Arduino libraries directly
; If you need similar functionality, use native ESP-IDF components or add CMake components manually.

; Example: Add custom components here
; extra_components_dir = components

; Example libraries to include manually if you port them:
; - NeoPixel: use `esp-idf-rmt-led-strips` or `esp32-neopixel-driver`
; - MQTT: use `esp-mqtt`
; - WebSockets: use `esp_websocket_client`
; - JSON: use `cJSON` (built into ESP-IDF)
